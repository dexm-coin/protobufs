syntax = "proto3";

message Request {
    enum MessageTypes {
        GET_BLOCKCHAIN_LEN = 0;
        GET_BLOCK = 1;
        GET_PEERS = 2;
        GET_BLOOM_MSGS = 3;
        GET_PING = 4;
    }

    MessageTypes type = 1;
}

message Event {
    enum EventTypes {
        NEW_BLOCK = 0;
    }

    EventTypes type = 0;
}
