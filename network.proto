syntax = "proto3";

message Request {
    enum MessageTypes {
        GET_BLOCKCHAIN_LEN = 0;
        GET_BLOCK = 1;
        GET_PEERS = 2;
        GET_IDENTITY = 3;
        KEY_EXCHANGE = 4;
    }

    MessageTypes type = 1;
}

message Envelope {
  enum ContentType {
    REQUEST = 0;
    OTHER = 1;
    BROADCAST  = 2;
  }

  ContentType type = 1;
  bytes data = 2;
}

message Identity {
  bytes pubkey = 1;

  bytes r = 2;
  bytes s = 3;
}
