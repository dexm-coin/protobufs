syntax = "proto3";

message Request {
    enum MessageTypes {
        GET_BLOCKCHAIN_LEN = 0;
        GET_BLOCK = 1;
        GET_PEERS = 2;
        GET_BLOOM_MSGS = 3;
        GET_PING = 4;
    }

    MessageTypes type = 1;
}

message Envelope {
  enum ContentType {
    REQUEST = 0;
    OTHER = 1;
  }

  ContentType type = 1;
  bytes data = 2;
}
